<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Blend Example</title>
    <style>
      .blended-background {
        width: 100%;
        height: 100vh;
        background-image: url("https://st2.depositphotos.com/2800301/11048/v/950/depositphotos_110481292-stock-illustration-cinema-icons-set-cinema-pattern.jpg"); /* Replace with your image path */
        background-color: rgba(31, 33, 31, 0.9); /* Background color */
        background-blend-mode: multiply; /* Blend mode */
        background-size: cover; /* Cover the entire area */
        background-position: center; /* Center the image */
        opacity: 6;
      }
    </style>
  </head>
  <body>
    <div class="blended-background"></div>
  </body>
</html>
